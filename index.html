<body style="background-image: url(img/background.png);">
  <nav class="navbar" style="background-color: black;">
    <div>
      <a class="navbar-brand" href="#"></a><img class="receitaimg" src="img/hand.png"></a>
      <a class="navbar-brand" href="#" style="color: white; font-size: 18px;"><strong>Valor Poupado</strong></a>
    </div>
  </nav>
  <section>
    <div>
     <h3>Calcular Valor Poupado</h3>
      <form method="post" class="form-group">
        <label for="nome">Nome do Usuário</label>
        <input type="text" id="nomeUsuario" name="nomeUsuario" class="form-control" placeholder="Frederico" required>
        <label for="nome">Valor Aplicado Mensalmente</label>
        <input type="number" id="valorAM" name="valorAM" step="any" class="form-control" placeholder="5000" required>
        <label for="nome">Taxa de Juros</label>
        <input type="number" id="taxaJuros" name="taxaJuros" step="any" class="form-control" placeholder="0.9" required>
        <label for="nome">N° de Parcelas Mensais</label>
        <input type="number" id="nParcelasMensais" name="nParcelasMensais" step="any" class="form-control" placeholder="2" required>
        <article>
          <button type="submit" class="btn btn-success calcular" id="btnCalcular">Calcular</button>
        </article>
      </form>
    </div>
  </section>
  <footer class="text-center text-white" style="background-color: rgb(63, 63, 63);">
    <div class="container pt-4">
      <aside class="mb-4">
        <!-- Instagram -->
        <a name="contato" class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button"
          data-mdb-ripple-color="light"><i class="fab fa-instagram socialmediaimg"></i></a>
        <!-- Linkedin -->

        <!-- Github -->
        <a name="contato" class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button"
          data-mdb-ripple-c olor="light"><i class="fab fa-github socialmediaimg"></i></a>
      </aside>
    </div>
    <div class="text-center justify-content-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <img class="receitaimg" src="img/hand.png"></a><a class="text-light copyright"
        style=" margin-right: 7vh;" href="#">Valor Poupado © 2021</a>
    </div>
  </footer>
